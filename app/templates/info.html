<!DOCTYPE html>
<html>
<head>
    <title>Info screen</title>
    <style>
        /*
        Samsung Syncmaster 2343NW, 1152 x 2048
        */
        body {
            color: #fff;
            background-color: #000;
            font-family: Roboto, 'Open Sans', Arial, Helvetica, sans-serif;
        }
        #mainwrapper {
            border: 1px solid orange;
        }
        #tower {
            border: 1px solid cyan;
        }
        #birds {
            border: 1px solid greenyellow;
        }
        #rain {
            border: 1px solid plum;
        }
        #news {
            border: 1px solid orangered;
        }
    </style>
</head>
<body>
    <div id="mainwrapper">
        <div id="tower"></div>
        <div id="birds"></div>
        <div id="rain"></div>
        <div id="news"></div>
    </div>
    <!-- more HTML here -->
    <script>
        function fetchAPIData(apiUrl, elementId) {
            fetch(apiUrl)
                .then(response => response.text())
                .then(html => updateContent(html, elementId))
                .catch(error => console.error('Error:', error));
            console.log("Updated " + elementId);
        }
    
        function updateContent(html, elementId) {
            const contentDiv = document.getElementById(elementId);
            contentDiv.style.opacity = 0;
    
            // Timeout so that user notices when update is done
            setTimeout(() => {
                contentDiv.innerHTML = html;
                contentDiv.style.opacity = 1;
            }, 100);
        }
    
        // Set intervals for each element
        setInterval(() => fetchAPIData('/info/birds/{{ html["bird_secret"] }}', 'birds'), 60000);
        setInterval(() => fetchAPIData('/info/rain', 'rain'), 60000);
        setInterval(() => fetchAPIData('/info/tower', 'tower'), 60000);
        setInterval(() => fetchAPIData('/info/news', 'news'), 60000);
    
        // Initial calls
        fetchAPIData('/info/birds/{{ html["bird_secret"] }}', 'birds');
        fetchAPIData('/info/rain', 'rain');
        fetchAPIData('/info/tower', 'tower');
        fetchAPIData('/info/news', 'news');
    </script>
    
</body>
</html>
