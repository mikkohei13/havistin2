{% if user_data is none %}
    <p id="login_info" class="logged_out">
        <strong><a href="https://www.biomi.org/havistin/login/">Kirjaudu</a></strong>
    </p>
{% elif error in session['user_data'] %}
    <p id="login_info" class="logged_out">
        <strong><a href="https://www.biomi.org/havistin/login/">Kirjaudu</a></strong>
    </p>
{% else %}
    <p id="login_info" class="logged_in">
        <span title="Olet kirjautunut tunnuksella {{ user_data['id'] }}, {{ user_data['emailAddress'] }}">{{ user_data['fullName'] }}</span>
